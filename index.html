<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Comic Heroes</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title-container">
                <h1 class="title">COMIC HEROES</h1>
            </div>
            <div class="dropdown-container">
                <select name="superhero-list" id="superhero-list" class="main-select">
                    <option selected="selected">Select your hero</option>
                </select>
            </div>
            <div class="button-container">
                <button class="randomBtn">RANDOM HERO</button>
                <button class="memeBtn">CREATE MEME</button>
            </div>
            <div id="superhero-card-container">
                <div class="welcome-blurb-container">
                    <h3 class="welcome-blurb">Welcome to</h3>
                    <h1 class="superhero-name">COMIC HEROES</h1>
                    <p class="welcome-blurb">Where your favorite superheroes try their hand at standup comedy!</p>
                </div>
            </div>
            <div class="meme-modal hidden">
                <div class="meme-modal-content">
                    <div class="dropdown-container">
                        <select name="superhero-list" id="superhero-list" class="meme-select">
                            <option selected="selected">Select your hero</option>
                        </select>
                    </div>
                    <textarea name="meme-input" id="meme-input" cols="30" rows="10" placeholder="Select your hero from above and type your meme text here"></textarea>
                    <button class="meme-input">Create Meme</button>
                </div>
            </div>
        </div>


    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
